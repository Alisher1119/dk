<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <div class="text-center mb-3"><img src="/assets/images/logo.svg" class="" style="width: 80px"></div>
  <p class="text-center text-secondary">{{"Sign in to your user account!" | translate}}</p>
  <nz-form-item>
    <nz-form-control nzErrorTip='{{"Please input your username!" | translate}}'>
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder='{{"Username" | translate}}' />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip='{{"Please input your Password!" | translate}}'>
      <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passwordEye">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder='{{"Password" | translate}}' />

        <ng-template #passwordEye>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <nz-input-group class="d-flex">
        <input id="rememberMe" type="checkbox" nz-checkbox formControlName="rememberMe">
        <label for="rememberMe" class="mx-1">
          <span>{{"Remember me" | translate}}</span>
        </label>
      </nz-input-group>
    </div>
    <div nz-col [nzSpan]="12">
      <a routerLink="/reset" class="login-form-forgot">{{"Forgot password" | translate}}</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">{{"Sign in" | translate}}</button>
  {{"Or" | translate}}
  <a routerLink="/register" >{{"register now!" | translate}}</a>
</form>
